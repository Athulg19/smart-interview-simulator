<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Background Wrapper -->
    <div class="bg-wrapper"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">Smart Interview Simulator</a>
        <a href="{% url 'landing' %}" class="login-btn">Home</a>
    </nav>

    <!-- Login and Signup Form -->
    <div class="container">
        <h2 id="form-title">Log In</h2>
        
        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="{{ message.tags }}-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form id="login-form" method="post" action="{% url 'login' %}" class="active">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" name="login" class="btn">Log In</button>
            <a href="#" id="switch-to-signup" class="toggle-link">Create an account</a>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" name="signup-username" id="signup-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" name="signup-password" id="signup-password" placeholder="Choose a password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" name="signup-confirm-password" id="signup-confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" name="signup" class="btn">Sign Up</button>
            <a href="#" id="switch-to-login" class="toggle-link">Already have an account? Log In</a>
        </form>
    </div>
    <script type = "text/javascript" src = "{% static 'js/login.js'%}"></script>
</body>
</html>
