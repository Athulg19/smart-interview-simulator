<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4081;
            --overlay-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: var(--overlay-text-color);
        }

        /* Background Wrapper */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://d3kqdc25i4tl0t.cloudfront.net/articles/content/10_524487_150811crazyinterviewquestions_hero.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px) brightness(0.7);
            z-index: -1;
            transform: scale(1.1);
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .navbar .login-btn {
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .navbar .login-btn:hover {
            transform: scale(1.05);
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 2rem;
            box-sizing: border-box;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .toggle-link {
            margin-top: 1rem;
            text-align: center;
            display: block;
            color: var(--accent-color);
            text-decoration: none;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background Wrapper -->
    <div class="bg-wrapper"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">Smart Interview Simulator</a>
        <a href="{% url 'landing' %}" class="login-btn">Home</a>
    </nav>

    <!-- Login and Signup Form -->
    <div class="container">
        <h2 id="form-title">Log In</h2>
        
        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="{{ message.tags }}-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form id="login-form" method="post" action="{% url 'login' %}" class="active">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" name="login" class="btn">Log In</button>
            <a href="#" id="switch-to-signup" class="toggle-link">Create an account</a>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" name="signup-username" id="signup-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" name="signup-password" id="signup-password" placeholder="Choose a password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" name="signup-confirm-password" id="signup-confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" name="signup" class="btn">Sign Up</button>
            <a href="#" id="switch-to-login" class="toggle-link">Already have an account? Log In</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const formTitle = document.getElementById('form-title');
            const switchToSignup = document.getElementById('switch-to-signup');
            const switchToLogin = document.getElementById('switch-to-login');

            switchToSignup.addEventListener('click', function (e) {
                e.preventDefault();
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                formTitle.textContent = 'Sign Up';
            });

            switchToLogin.addEventListener('click', function (e) {
                e.preventDefault();
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
                formTitle.textContent = 'Log In';
            });
        });
    </script>
</body>
</html>
