<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Interview Simulator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">Smart Interview Simulator</a>
        <a href="{% url 'logout' %}" class="home-btn">Logout</a>
    </nav>

    <!-- Initial Input Form -->
    <div id="initial-input">
        <h2>Welcome to the Smart Interview Simulator</h2>
        <label for="job_role">Job Role:</label>
        <input type="text" id="job_role" name="job_role" required>
        <label for="company_name">Company Name (Optional):</label>
        <input type="text" id="company_name" name="company_name">
        <button id="start-button">Start Interview</button>
    </div>

    <!-- Chat Window -->
    <div id="chat-window" style="display:none;">
        <h2>Interview Simulator Chat</h2>
        <div id="messages"></div>
        <div id="user-input-container">
            <textarea id="user-input" placeholder="Type your answer here..." rows="1"></textarea>
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script type = "text/javascript" src = "{% static 'js/chat.js'%}"></script>
    </script>
</body>
</html>
